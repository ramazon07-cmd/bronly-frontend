<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BRONLY</title>
    <meta name="description" content="Sign in to your BRONLY account">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth-effects.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            background: var(--color-bg-primary);
        }
        
        .auth-visual {
            flex: 1;
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-12);
            position: relative;
            overflow: hidden;
        }
        
        .auth-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(252, 163, 17, 0.1) 0%, transparent 70%);
        }
        
        .auth-visual-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 400px;
        }
        
        .auth-visual-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            font-size: var(--text-2xl);
            font-weight: 800;
            margin-bottom: var(--space-8);
        }
        
        .auth-visual-logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-accent);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-visual-title {
            font-size: var(--text-4xl);
            font-weight: 700;
            margin-bottom: var(--space-4);
            line-height: 1.2;
        }
        
        .auth-visual-subtitle {
            font-size: var(--text-lg);
            color: var(--color-text-secondary);
        }
        
        .auth-form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
        }
        
        .auth-form-wrapper {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .auth-header h1 {
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .auth-header p {
            color: var(--color-text-secondary);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }
        
        .auth-form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-4);
        }
        
        .auth-remember {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: var(--color-text-secondary);
            cursor: pointer;
        }
        
        .auth-remember input {
            width: 16px;
            height: 16px;
            accent-color: var(--color-accent);
        }
        
        .auth-forgot {
            font-size: var(--text-sm);
            color: var(--color-accent);
            font-weight: 600;
        }
        
        .auth-submit {
            width: 100%;
            margin-top: var(--space-4);
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin: var(--space-6) 0;
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }
        
        .auth-social {
            display: flex;
            gap: var(--space-3);
        }
        
        .auth-social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3);
            background: var(--color-glass-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--color-text-primary);
            transition: all var(--transition-fast);
        }
        
        .auth-social-btn:hover {
            border-color: var(--color-border-accent);
            background: var(--color-glass);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-8);
            border-top: 1px solid var(--color-border);
        }
        
        .auth-footer p {
            color: var(--color-text-muted);
            font-size: var(--text-sm);
        }
        
        .auth-footer a {
            color: var(--color-accent);
            font-weight: 600;
        }
        
        .auth-back {
            position: absolute;
            top: var(--space-6);
            left: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--color-text-secondary);
            font-size: var(--text-sm);
            font-weight: 500;
            transition: color var(--transition-fast);
        }
        
        .auth-back:hover {
            color: var(--color-text-primary);
        }
        
        @media (max-width: 768px) {
            .auth-visual {
                display: none;
            }
            
            .auth-form-container {
                padding: var(--space-6);
            }
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="pageLoader">
        <div class="loader-content">
            <div class="loader-logo">B</div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor">
        <div class="cursor-dot"></div>
        <div class="cursor-ring"></div>
    </div>
    
    <div class="auth-page">
        <div class="auth-visual">
            <div class="auth-visual-content">
                <div class="auth-visual-logo">
                    <div class="auth-visual-logo-icon">B</div>
                    <span>BRONLY</span>
                </div>
                <h2 class="auth-visual-title">Welcome Back</h2>
                <p class="auth-visual-subtitle">Sign in to manage your restaurant operations, view analytics, and deliver exceptional dining experiences.</p>
            </div>
        </div>
        
        <div class="auth-form-container">
            <a href="/" class="auth-back">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>
            
            <div class="auth-form-wrapper">
                <div class="auth-header">
                    <h1>Sign In</h1>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <form class="auth-form" id="login-form">
                    <div class="form-floating">
                        <input type="email" class="form-input" id="email" name="email" placeholder=" " required>
                        <label class="form-label" for="email">Email Address</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-input" id="password" name="password" placeholder=" " required>
                        <label class="form-label" for="password">Password</label>
                    </div>
                    
                    <div class="auth-form-footer">
                        <label class="auth-remember">
                            <input type="checkbox" name="remember" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="auth-forgot">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg auth-submit">Sign In</button>
                </form>
                
                <div class="auth-divider">Or continue with</div>
                
                <div class="auth-social">
                    <button type="button" class="auth-social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="auth-social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Facebook
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { login, validateLoginForm } from './js/auth.js';
        
        const form = document.getElementById('login-form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Validate
            const validation = validateLoginForm(email, password);
            if (!validation.valid) {
                alert(validation.errors.join('\n'));
                return;
            }
            
            // Submit
            const result = await login(email, password);
            if (result.success) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
    <script src="js/auth-effects.js"></script>
</body>
</html>
